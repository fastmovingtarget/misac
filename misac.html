<body>
<h1>Practice yo' music</h1>
 <canvas id="notesCanvas" width="200" height="400" style="border:1px solid #000000;">
</canvas> 
<script>
var c = document.getElementById("notesCanvas");
var height = c.height;
var width = c.width;
var ctx = c.getContext("2d");
var noteInterval = Math.floor(c.height/40);
for(var i = 0; i < 5; i++)
{
    var lineLocation = (i*noteInterval*2) + noteInterval*4;
    ctx.moveTo(0, lineLocation);
    ctx.lineTo(200, lineLocation);
}
    ctx.stroke();

//Note = 0-10, 
const trebleNotesArray = ["G","F","E","D","C","B","A","G","F","E","D"];
//const bassNotesArray = ["D","E","F","G","A","B","C","D","E","F","G"]; //not currently accurate
var note = Math.floor(Math.random() * 11)
console.log(note)
var xCoord = 20;
var yCoord = (note*noteInterval) + noteInterval*3;
ctx.beginPath();
ctx.arc(xCoord, yCoord, noteInterval, 0, 2 * Math.PI);
ctx.stroke();
setTimeout(function(){
ctx.font = "30px Arial";
ctx.fillText(trebleNotesArray[note], 20, noteInterval*20);
}, 1000);


</script>
